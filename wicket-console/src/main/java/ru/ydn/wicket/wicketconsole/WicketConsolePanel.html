<html>
<body>
<wicket:panel>
	<form wicket:id="form">
		<div class="wc-panel">
			<div wicket:id="historyContainer" class="wc-history">
				<wicket:container wicket:id="history">
					<div wicket:id="item"  class="wc-history-item"></div>
				</wicket:container>
			</div>
			<div class="wc-inputs">
				<textarea wicket:id="script" class="wc-script"></textarea>
			</div>
			<div class="wc-controls">
					<select wicket:id="scriptEngine"></select>
					<input type="checkbox" wicket:id="keepScript"><label wicket:for="keepScript"><wicket:message key="wc.keepScript">Keep Script</wicket:message></label>
					<input type="submit" value="Submit" wicket:id="submit" wicket:message="value:wc.submit">
					<input type="submit" value="Submit" wicket:id="clearHistory" wicket:message="value:wc.clearHistory">
			</div>
		</div>
	</form>
</wicket:panel>
</body>
</html>
